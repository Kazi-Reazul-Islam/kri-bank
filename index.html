<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kri Bank</title>
  </head>
  <body>
    <div id="login-area">
      <div class="container w-50">
        <h1 class="text-center">Welcome to Kri Bank</h1>
        <div class="submit-area">
          <h4>Login</h4>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder="Email"
          />
          <br />
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            placeholder="Password"
          />
          <br />
          <button id="login" type="button" class="btn btn-success">
            Enter
          </button>
        </div>
      </div>
    </div>

    <div id="transation-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$<span id="currentBalance">1000</span></h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input
                id="depositAmount"
                type="text"
                class="form-control"
                placeholder="$amount to deposit"
              />
              <br />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input
                id="withdrowAmount"
                type="text"
                class="form-control"
                placeholder="$amount to withdraw"
              />
              <br />
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
